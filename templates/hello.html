<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>your notes</title>
  </head>
  <body>
    {% for note in notes %}
    <h1>The title of your note was {{ note.title }}</h1>
    <h2>The category of your note was {{ note.category }}</h2>
    <h3>The content of your note was {{ note.content }}</h3>
    {% endfor %}
  
  </body>
</html>
